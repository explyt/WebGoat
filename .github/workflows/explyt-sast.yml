name: Analyze with Explyt SAST

on:
 workflow_dispatch:
 push:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Analyze with Explyt SAST
        uses: explyt/sast-action@main
        with:
          projectRoot: ${{github.workspace}}
          projectKind: spring
